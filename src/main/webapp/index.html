<!DOCTYPE html>
<html>
  <body>
    <h2>The XMLHttpRequest Object</h2>
    <button type="button" onclick="loadDoc()">Request data</button>
    
    <p id="demo"></p>
    
    <form>
      isbn<input type="text" name="i" id="i">
      autore<input type="text" name="a" id="a">  
      titolo<input type="text" name="t" id="t">  
    </form>
  </body>
    <head>
        <script>
          function loadDoc() {
            const xhttp = new XMLHttpRequest();
            //gestione risposta
            xhttp.onload = function() {
              document.getElementById("demo").innerHTML=this.responseText;
              //effettuo il parsing della risposta
              let dati=JSON.parse(this.responseText); 
              //inserisco i dati nell'interfaccia
              document.getElementById("i").value=dati[0].isbn;
              document.getElementById("a").value=dati[0].autore;
              document.getElementById("t").value=dati[0].titolo;
            }
            //preparo l'URL
            xhttp.open("GET", "api/book/all");
            //popolo l'intestazione
            xhttp.setRequestHeader("accept","application/json");
            //richiamo l'URL
            xhttp.send();
          }
        </script>
    </head>
</html>
